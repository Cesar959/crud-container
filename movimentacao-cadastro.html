<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud - Container</title>

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body id="pagina-movimentacao-cadastro" class="fundo">

    <div class="container">

        <header id="menu-lateral">
            <ul>
                <li><a href="index.html">PAINEL</a></li>
                <li><a href="container.html">CONTAINER</a></li>
                <li><a href="movimentacao.html">MOVIMENTAÇÃO</a></li>
            </ul>
        </header>

        <section class="painel">
            <img src="img/menu.png" class="botao-menu" onclick="menu()" alt="">

            <div class="conteudo-painel">

                <div class="celula-titulo">
                    <h1>Cadastro</h1>
                </div>

                <form  method="post">
                    <div class="celula-total">
                        <label for="cliente">Cliente</label>
                        <input type="text" name="cliente" id="cliente" placeholder="Ex: Refinaria de São Gonçalo">
                    </div>
                    <div class="celula-total-campo">
                        <div class="celula-metade">
                            <label for="numero">Número do contêiner</label>
                            <input type="text" name="numero" id="numero" placeholder="Ex: TEST1234567">
                        </div>
                        <div class="celula-metade">
                            <label for="tipo">Tipo</label>
                            <select name="tipo" id="tipo">
                                <option value="" selected>Selecione ...</option>
                                <option value="20">20</option>
                                <option value="40">40</option>
                            </select>
                        </div>
                    </div>
                    <div class="celula-total-campo">
                        <div class="celula-metade">
                            <label for="status">Status</label>
                            <select name="status" id="status">
                                <option value="" selected>Selecione ...</option>
                                <option value="Cheio">Cheio</option>
                                <option value="Vazio">Vazio</option>
                            </select>
                        </div>
                        <div class="celula-metade">
                            <label for="categoria">Categoria</label>
                            <select name="categoria" id="categoria">
                                <option value="" selected>Selecione ...</option>
                                <option value="Importação">Importação</option>
                                <option value="Exportação">Exportação</option>
                            </select>
                        </div>
                    </div>

                    <div class="celula-botao">
                        <a href="movimentacao.html" class="botao-cancelar">cencelar</a>
                        <button type="submit" class="botao-continua">continua</button>
                    </div>
                </form>
    

            </div>
 


        </section>


    </div>


    



    <!-- Script Personalizado -->
    <script src="js/main.js"></script>

</body>
</html>
